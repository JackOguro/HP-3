    <section class="contact">
      <div class="contact-wrapper">
        <h1>Contact</h1>
      <form action="#" class="contact_form" id="form">
        <div class="contact_box">
          <label for="name" class="contact_form_ttl">Name</label>
          <input type="text" class="contact_form_box" name="" required="required">
        </div>
        <div class="contact_box">
          <label for="email" class="contact_form_ttl">E-mail</label>
          <input type="email" class="contact_form_box" name="" required="required">
        </div>
        <div class="contact_box">
          <label for="tel" class="contact_form_ttl">Tel</label>
          <input type="tel" class="contact_form_box" name="" required="required">
        </div>
        <div class="contact_box _area">
          <label for="message" class="contact_form_ttl">Message</label>
          <textarea name="message" class="contact_txtarea" id="message"></textarea>
        </div>
        <button type="submit" class="contact-btn">Send</button>
      </form>
      </div>
    </section>
